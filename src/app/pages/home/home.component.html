<mat-drawer-container
  [autosize]="true"
  class="drawer-container"
>
  <mat-drawer
    mode="side" opened
    class="drawer"
  >
    <app-filters
      (selectedCategory)="onShowCategory( $event )"
    ></app-filters>
    {{ 'Category to show: ' + showCategory }}
  </mat-drawer>
  <mat-drawer-content
    class="drawer-content"
  >
    <app-products-header
      (columnsToShow)="onColumnsToShow( $event )"
    ></app-products-header>
    <p>{{ 'Columns to show: ' + columnsToShow }}</p>
    <mat-grid-list
      gutterSize="16"
      [cols]="columnsToShow"
      [rowHeight]="rowHeight"
    >
      <mat-grid-tile class="grid-tile">1</mat-grid-tile>
      <mat-grid-tile class="grid-tile">2</mat-grid-tile>
      <mat-grid-tile class="grid-tile">3</mat-grid-tile>
      <mat-grid-tile class="grid-tile">4</mat-grid-tile>
      <mat-grid-tile class="grid-tile">5</mat-grid-tile>
      <mat-grid-tile class="grid-tile">6</mat-grid-tile>
      <mat-grid-tile class="grid-tile">7</mat-grid-tile>
      <mat-grid-tile class="grid-tile">8</mat-grid-tile>
      <mat-grid-tile class="grid-tile">9</mat-grid-tile>
      <mat-grid-tile class="grid-tile">10</mat-grid-tile>
      <mat-grid-tile class="grid-tile">11</mat-grid-tile>
      <mat-grid-tile class="grid-tile">12</mat-grid-tile>
    </mat-grid-list>

  </mat-drawer-content>
</mat-drawer-container>
