<mat-drawer-container
  [autosize]="true"
  class="drawer-container"
>
  <mat-drawer
    mode="side" opened
    class="drawer"
  >
    <app-filters
      (selectedCategory)="onShowCategory( $event )"
    ></app-filters>
    {{ 'Category to show: ' + showCategory }}
  </mat-drawer>
  <mat-drawer-content
    class="drawer-content"
  >
    <app-products-header
      (columnsToShow)="onColumnsToShow( $event )"
    ></app-products-header>
    <p>{{ 'Columns to show: ' + columnsToShow }}</p>
    <mat-grid-list
      gutterSize="16"
      [cols]="columnsToShow"
      [rowHeight]="rowHeight"
    >
      <mat-grid-tile
        class="grid-tile"
        *ngFor="let product of products"
      >
        <!-- (addToCart)="onAddToCart( $event )" Establecemos la conexion entre el evento y el componente padre -->
        <app-product-box
          [product] = "product"
          (addToCart)="onAddToCart( $event )"
          class="product-box"
          [fullWidthMode]="columnsToShow === 1"
        ></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>

  </mat-drawer-content>
</mat-drawer-container>
