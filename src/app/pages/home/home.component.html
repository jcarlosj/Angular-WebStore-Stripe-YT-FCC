<mat-drawer-container
  [autosize]="true"
  class="drawer-container"
>
  <mat-drawer
    mode="side" opened
    class="drawer"
  >
    <app-filters
      (selectedCategory)="onShowCategory( $event )"
    ></app-filters>
    {{ 'Category to show: ' + showCategory }}
  </mat-drawer>
  <mat-drawer-content
    class="drawer-content"
  >
    <app-products-header
      (columnsToShow)="onColumnsToShow( $event )"
    ></app-products-header>
    <p>{{ 'Columns to show: ' + columnsToShow }}</p>

  </mat-drawer-content>
</mat-drawer-container>
min-height: 100%;
