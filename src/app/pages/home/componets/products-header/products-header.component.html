<mat-card>
  <mat-card-content class="card-content">

    <div class="card-left-content">

      <div class="menu-sort-by">
        <button mat-button
          [matMenuTriggerFor]="sortByMenu"
        >
        Sort by {{ order }}
        <mat-icon>expand_more</mat-icon>
      </button>

        <mat-menu #sortByMenu="matMenu">

          <button
            (click)="onSortUpdated( 'asc' )"
            mat-menu-item
          >
            <mat-icon>arrow_upward</mat-icon>
            <span>Asc</span>
          </button>

          <button
            (click)="onSortUpdated( 'desc' )"
            mat-menu-item
          >
            <mat-icon>arrow_downward</mat-icon>
            <span>Desc</span>
          </button>

        </mat-menu>
      </div>

    </div>
    <div class="card-right-content">

      <div class="menu-show-products">
        <button mat-button
          [matMenuTriggerFor]="amountToShowProducts"
        >
        Show {{ itemsShowed }}
        <mat-icon>expand_more</mat-icon>
      </button>

        <mat-menu #amountToShowProducts="matMenu">

          <button
            (click)="onItemsUpdated( 12 )"
            mat-menu-item
          >
            <span>12</span>
          </button>

          <button
            (click)="onItemsUpdated( 24 )"
            mat-menu-item
          >
            <span>24</span>
          </button>

          <button
          (click)="onItemsUpdated( 36 )"
          mat-menu-item
        >
          <span>36</span>
        </button>

        </mat-menu>

      </div>

      <div class="show-by-columns">
        <button
          (click) = "onColumnsUpdated( 1 )"
          mat-button
        >
          <mat-icon class="show-column show-column-icon">view_list</mat-icon>
        </button>
        <button
          (click) = "onColumnsUpdated( 3 )"
          mat-button
        >
          <mat-icon class="show-column show-column-icon">view_module</mat-icon>
        </button>
        <button
          (click) = "onColumnsUpdated( 4 )"
          mat-button
        >
          <mat-icon class="show-column show-column-icon">view_comfy</mat-icon>
        </button>
      </div>

    </div>

  </mat-card-content>
</mat-card>
