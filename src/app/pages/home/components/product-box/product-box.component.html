<mat-card
  *ngIf="product"
  [ngClass]="{ 'card card__full-width': ! fullWidthMode }"
>

  <div
    class="card__content"
    [ngClass]="{ 'card__content--full-width': fullWidthMode }"
  >

    <img mat-card-image
      class="card__image"
      [ngClass]="{
        'card__image--full-width': ! fullWidthMode,
        'card__image--non-full-width': fullWidthMode,
      }"
      [src]="product.image"
      [alt]="product.title"
    >

    <div
      class="cart-cart__detail"
      [ngClass]="{ 'cart-cart__detail--full-width' : fullWidthMode }"
    >
      <div class="card__header-content">

        <mat-card-header class="card__header">
          <mat-card-title>{{ product.category }}</mat-card-title>
          <mat-card-subtitle class="cart__sub-title">{{ product.title }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p *ngIf="fullWidthMode">{{ product.description }}</p>
          <mat-divider></mat-divider>
        </mat-card-content>

      </div>

      <div class="card__actions-footer">

        <mat-card-actions class="card__actions">
          <span mat-button class="product-price">{{ product.price| currency }}</span>
          <button mat-button
            class="card__button"
            (click)="onAddToCart()"
          >
            <mat-icon class="icon-add-shopping-cart">add_shopping_cart</mat-icon>
          </button>
        </mat-card-actions>

        <mat-card-footer></mat-card-footer>

      </div>


    </div>

  </div>

</mat-card>
